<!doctype html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>jQuery Mobile Web 应用程序</title>
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
<div data-role="page" id="home">
  <div data-role="header" data-position="fixed">
    <h1>个人登录</h1>
	  <a href="#setting" data-role="button" data-icon="gear" data-transition="slide">设置</a>
  </div>
  <div data-role="content" id="homeContent">
	<lable for="username">用户名：</lable>
	<input type="text" id="username" placeholder="请输入用户名" />
	 <lable for="userpassword">密码：</lable>
	  <input type="text" id="userpassword" placeholder="请输入密码" />
	  <p></p>
	  <input type="checkbox" id="checkbox-0" data-role="none" />
	  <lable for="checkbox-0">记住密码</lable>
	  <input type="checkbox" id="checkbox-2" data-role="none" />
	  <lable for="checkbox-2">自动登录</lable>
	</div>
  <div data-role="footer" data-position="fixed">
	  <div data-role="navbar">
		  <ul>
		  	<li><a href="#result" data-role="button" data-icon="forward" data-transition="pop">登录提示</a></li>
		  	<li><a href="main.html" data-role="button" data-icon="arrow-r" data-transition="pop" rel="external">直接登录</a></li>
		  </ul>
	  </div>
  </div>
</div>
	<div data-role="page" id="result">
		<div data-role="header">
			<h1>登录内容</h1>
		</div>
		<div data-role="Content" id="resultContent">
	提示内容</div>
		<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
		<ul>
			<li><a href="#home" data-role="button" data-icon="refresh" data-transition="pop">重新登录</a></li>
			</ul>
		</div>
	</div>
	</div>
	<div data-role="page" id="setting">
		<div data-role="header">
			<h1>登录设置</h1>
		</div>
		<div data-role="Content" id="resultContent">
	设置内容</div>
		<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
		<ul>
			<li><a href="#home" data-role="button" data-icon="check" data-transition="pop">确认</a></li>
			<li><a href="#home" data-role="button" data-icon="refresh" data-transition="pop">返回</a></li>
			</ul>
		</div>
	</div>
	</div>
	
	
	
</body>
</html>
